
<div class="login-container">
    <!-- Login -->
    <form [formGroup]="loginForm" >
        <h2>Hoş Geldin</h2>
        <p>Hesabına giriş yap.</p>

        <div class="form-group ">
            <div class="flex flex-column gap-2">
                <label for="username">Kullanıcı Adı</label>
                <br>
                <input
                    pInputText
                    type="text"
                    id="username"
                    formControlName="username" />

            </div>
        </div>
        <div class="form-group ">
            <div class="flex flex-column gap-2 ">
                <label for="password">Şifre</label>
                <br>

                <p-password formControlName="password" type="password"
                    [feedback]="false"
                    [toggleMask]="true" />
            </div>
        </div>
        <br>
        <p-button type="submit"  [disabled]="loginForm.invalid" severity="warning" pRipple
            (click)="login()" label="Login" />

    </form>
</div>
<p-toast />
